    <div class="container mt-4"> 
      <h1>Sentiment Analysis of Criminal Data </h1>
        <form method="post">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Name</span>
            <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
            <span class="input-group-text" id="basic-addon1">Age</span>
            <input type="number" class="form-control" placeholder="Age" aria-label="Username" aria-describedby="basic-addon1">
            
        </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Email Address" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@gmail.com</span>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Address</span>
            <input type="text" class="form-control" placeholder="88 A/34 abc street ... "  aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">Case study file</label>
            <input type="file" class="form-control" id="inputGroupFile01">
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">Upload Picture</label>
            <input type="file" class="form-control" id="inputGroupFile01">
          </div>    

          <button type="button" class="btn btn-outline-success">Success</button>
