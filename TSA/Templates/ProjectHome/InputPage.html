<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'inputpage.css' %}" />


      {% load static %}
      <script src="{% static 'projectinput.js' %}" ></script> 
      
    <title>Input Page</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">TSA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/SocialSentiment">SocialNetworkingSite</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dataview">Ecommerce site</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Criminalset">Criminal  Data </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>Sentiment Analysis of Ecommerce site Reviews</h1>
        <form  method="post">
            {% csrf_token %}
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="EcommerceSite">
            <option selected>Select the Ecommerce site </option>
            <option value="Amazon">Amazon</option>
            <option value="Flipkart">Flipkart</option>
            <option value="Meshow">Meshow</option>
            <option value="Myntra">Myntra</option>
            <option value="Shopee">Shopee</option>
            <option value="Snapdeal">Snapdeal</option>
            <option value="Too Good">Too Good</option>
            <option value="Zivame">Zivame</option>

        </select>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter the product Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="Productname" placeholder="Smart Watch, Phone , Television">
          </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter the link of product</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="linkofproduct" placeholder="https://www.amazon.com/">
          </div>
          <button type="submit" class="btn btn-outline-success">Check Now</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
